{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-4">Contact Us</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Send Message</button>
                    </form>

                    <div class="mt-5">
                        <h5>Other Ways to Reach Us</h5>
                        <div class="d-flex flex-column gap-3 mt-3">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-envelope-fill fs-4 me-3"></i>
                                <div>
                                    <h6 class="mb-0">Email</h6>
                                    <p class="mb-0">support@amazonclone.com</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-telephone-fill fs-4 me-3"></i>
                                <div>
                                    <h6 class="mb-0">Phone</h6>
                                    <p class="mb-0">1-800-AMAZON-CLONE</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-geo-alt-fill fs-4 me-3"></i>
                                <div>
                                    <h6 class="mb-0">Address</h6>
                                    <p class="mb-0">123 E-Commerce Street<br>Web City, IN 12345</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
